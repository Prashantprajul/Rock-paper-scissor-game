<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="game">Rock-Paper-Scissor</h3>
    <!--Images-->
    <div class="items">
    <div id="rock" class="item">
        <img src="image/rock.png" alt="Rock">
    </div>
    <div id="paper" class="item">
        <img src="image/paper.png" alt="Paper">
    </div>
    <div id="Scissor" class="item">
        <img src="image/scissors.png" alt="Scissor">
    </div>
    </div>
    <!--Score Board-->
    <div class="score-board">
        <div id="user">
            <p id="uscore"><b>0</b></p>
            <p>User</p>
        </div>
        <div id="comp">
            <p id="cscore"><b>0</b></p>
            <p>Computer</p>
        </div>
    </div>
    <div id="compres">
        <p id="output">Play your move</p>
    </div>
    <script src="apps.js"></script>
</body>
</html>
